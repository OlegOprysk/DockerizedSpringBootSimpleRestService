spring:
  application:
    name: springBoot
  cloud:
    consul:
      host: consul_server
      port: 8500
      config:
        defaultContext: 'springBoot/jsons'
        enabled: true
        profileSeparator: '/'
        watch:
          delay: 1000
          enabled: true
          wait-time: 1
        name: springBoot/settings
